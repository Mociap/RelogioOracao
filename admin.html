<body>
  <div class="admin-container">
    <!-- Header -->
    <div class="header-admin">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img src="assets/LogoBranco.png" alt="Logo" style="height: 40px;">
        </div>
        <div class="flex-grow-1 text-center">
          <h2 class="mb-0">Painel</h2>
        </div>
        <div>
          <button class="btn btn-danger btn-logout" onclick="logout()" title="Sair do painel">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>



    <!-- Busca e Filtros -->
    <div class="search-container">
      <div class="row">
        <div class="col-md-3">
          <label class="form-label">Buscar por Nome:</label>
          <input type="text" id="searchName" class="form-control" placeholder="Digite o nome...">
        </div>
        <div class="col-md-3">
          <label class="form-label">Filtrar por Horário:</label>
          <input type="time" id="searchTime" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Filtrar por Finalidade:</label>
          <input type="text" id="searchFinalidade" class="form-control" placeholder="Digite a finalidade...">
        </div>
        <div class="col-md-3">
          <label class="form-label">Ações:</label>
          <div>
            <button class="btn btn-primary" onclick="carregarAgendamentos()"><i class="bi bi-arrow-clockwise"></i></button>
            <button class="btn btn-success" onclick="exportarDados()"><i class="bi bi-download"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Agendamentos -->
    <div class="table-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4><i class="bi bi-table"></i> Agendamentos</h4>
        <button class="btn btn-danger" onclick="limparTodosAgendamentos()" id="btnLimparTodos">
          <i class="bi bi-trash"></i>
        </button>
      </div>
      
      <div id="loadingContainer" class="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3">Carregando agendamentos...</p>
      </div>
      
      <div id="emptyContainer" class="empty-state" style="display: none;">
        <i class="bi bi-calendar-x" style="font-size: 48px;"></i>
        <h5 class="mt-3">Nenhum agendamento encontrado</h5>
        <p>Não há agendamentos cadastrados no sistema.</p>
      </div>
      
      <div id="tableContainer" style="display: none;">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Finalidade</th>
                <th>Sala</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="agendamentosTable">
              <!-- Dados serão inseridos aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Editar Agendamento -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Agendamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label class="form-label">Nome:</label>
              <input type="text" id="editNome" class="form-control" placeholder="Nome da pessoa">
            </div>
            <div class="mb-3">
              <label class="form-label">Data:</label>
              <input type="date" id="editData" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Hora:</label>
              <input type="time" id="editHora" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Finalidade:</label>
              <input type="text" id="editFinalidade" class="form-control" placeholder="Finalidade da reserva (ex: célula, treinamento, evento)">
            </div>
            <div class="mb-3">
              <label class="form-label">Sala:</label>
              <input type="text" id="editSala" class="form-control" placeholder="Nome da sala">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
