<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relógio de Oração</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="chat-container" class="container">
    <div id="header" class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="assets/LogoBranco.png" alt="Logo">
      </div>
      <div class="flex-grow-1 text-center">
        <span>Relógio de Oração</span>
      </div>
      <div>
        <button id="adminButton" class="btn btn-outline-light btn-sm" onclick="window.location.href='login.html'" title="Painel Administrativo">
          <i class="bi bi-gear-fill"></i>
        </button>
      </div>
    </div>
    <div id="chat"></div>

    <div id="input-container" class="d-flex">
      <input type="text" id="userInput" class="form-control" placeholder="Digite sua resposta..." />
      <!-- Dropdown de horário -->
      <select id="horaSelect" class="form-control" style="display: none;"></select>

      <button id="sendButton" class="btn btn-success" onclick="handleInput()">
        <i class="bi bi-send"></i>
      </button>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
